<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Minha página</title>
</head>
<body>
<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<h3>This is heading 3</h3>
<h4>This is heading 4</h4>
<h5>This is heading 5</h5>
<h6>This is heading 6</h6>

<p>This is some text in a paragraph</p>

<p>Você <em>tem</em> que estudar! </p>
<p><em>Não podemos</em> viver assim.</p> <!--Itálico-->
<p>Para forçar <br> quebras de lina <br> em um texto, <br> use o elemento br <br></p>
<p><strong>This text is important!</strong></p><!-- Strong para negrito -->

</body>

</html>
