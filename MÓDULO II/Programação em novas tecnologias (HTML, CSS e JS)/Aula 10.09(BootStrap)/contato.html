        .rodape{
            text-align: center;
            padding: 30px;
            margin-bottom: 0;

        }
    </style>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">

              <a class="nav-link" href="destaques.html">Destaques</a>

              <a class="nav-link" href="contato.html">Contato</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Contato</h1>
          <p class="lead">Digite abaixo os seus dados. Em breve, retornaremos o contato. Obrigado!</p>
        </div>
      </div>
      <div class="container">
        <form>
            <div class="row">
              <div class="col">
                <label for="form-control">Nome</label>
                <input type="text" class="form-control" placeholder="Nome">
              </div>
              <div class="col">
                <label for="form-control">Sobrenome</label>
                <input type="text" class="form-control" placeholder="Sobrenome"><br>
              </div>
            </div>
          </form>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-2" style="padding-left: 15px">
                <label for="form-control">Telefone/WhatsApp</label>
                <input type="text" class="form-control" placeholder="(xx) xxxxx-xxxx">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Endereço 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputEstado">Estado</label>
                <select id="inputEstado" class="form-control">
                  <option selected>Escolher...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputCEP">CEP</label>
                <input type="text" class="form-control" id="inputCEP">
              </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Digite abaixo sua mensagem</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Digite aqui..."></textarea>
              </div>
            </form>
            <div class="form-group">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
          
          <div class="container">
           <br><h1 class="display-4">Nossa localização</h1>
           <br> <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3950.371757928289!2d-34.874769985842484!3d-8.063509782805099!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab18a3aecaab6b%3A0xd508b3bf6ef7c5c9!2sRecife%20Antigo!5e0!3m2!1spt-BR!2sbr!4v1631314918317!5m2!1spt-BR!2sbr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
      </div>
      <div class="jumbotron jumbotron-fluid rodape">
          <footer>
                <p class="lead">Aluno: Dyego Felipe de Oliveira</p>
          </footer>
      </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
