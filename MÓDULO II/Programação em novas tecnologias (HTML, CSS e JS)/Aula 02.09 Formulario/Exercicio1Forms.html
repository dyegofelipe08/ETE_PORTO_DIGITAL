<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FORMULÁRIO</title>
</head>
<body>
    <h2 style="text-align: center;">FORMULÁRIO PARA CONTATO</h2>
    <form>
        <label for="assunto">Assunto</label><br>
        <input type="text" id="assunto" name="assunto" placeholder="Digite aqui..."><br>
        <label for="nome">Nome</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite aqui..."><br>
        <label for="sobrenome">Sobrenome</label><br>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite aqui..."><br>
        <label for="email">E-mail</label><br>
        <input type="email" id="email" name="email" placeholder="Digite aqui..."><br>
        <label for="telefone">Telefone</label><br>
        <input type="tel" id="telefone" name="telefone" placeholder="(DDD)xxxxx-xxxx"><br>
        <label for="dataNascimento">Data de Nascimento</label><br>
        <input type="date" id="dataNascimento" name="dataNascimento"><br>
        <label for="sexo">Sexo</label><br>
        <select name="sexo" id="sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="naoInformar">Prefiro não informar</option>
        </select><br>
       <label for="falarCom">Deseja falar com:</label><br>
       <input type="radio" id="falarComFinanceiro" name="falarComFinanceiro"><label for="falarComFinanceiro">Financeiro</label><br>
       <input type="radio" id="falarComSuporte" name="falarComSuporte"><label for="falarComSuporte">Suporte</label><br>
       <input type="radio" id="falarComSecretaria" name="falarComSecretaria"><label for="falarComSecretaria">Secretaria</label><br>
       <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite aqui sua mensagem..."></textarea><br>
       <input type="submit" value="Enviar">
    </form>  
</body>
</html>
