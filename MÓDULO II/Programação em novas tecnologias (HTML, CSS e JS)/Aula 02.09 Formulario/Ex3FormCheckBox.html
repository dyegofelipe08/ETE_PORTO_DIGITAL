<body>
    <h1>Check box</h1>
    <p>O <strong>Input type=checkbox</strong> define uma caixa de seleção:</p>
    <form>
        <input type="checkbox" id="bicicleta" name="bicicleta" value="bicicleta"><br>
        <label for="bicicleta">Eu tenho uma bicicleta</label><br>
        <input type="checkbox" id="carro" name="carro" value="carro"><br>
        <label for="carro">Eu tenho um carro</label><br>
        <input type="checkbox" id="barco" name="barco" value="barco"><br>
        <label for="barco">Eu tenho um barco</label><br>





    </form>
    
</body>
