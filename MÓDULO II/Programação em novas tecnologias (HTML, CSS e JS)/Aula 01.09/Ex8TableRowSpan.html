<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    
    <title>Tabelas</title>
    <style>
        table, tr, td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }

    </style>
</head>
<body>
   <table style="width: 100%;">
       <tr>
           <th>Nome</th>
           <td>Jill</td>
         
       </tr>
       <tr>
           <th rowspan="2">Telefone</th>
           <td>99999-9999</td>
       </tr>
       <tr>
           <td>98888-8888</td>
    
   </table> 
</body>
</html>
